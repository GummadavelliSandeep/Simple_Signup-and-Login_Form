<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1a.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="SignUp-header">
                <h1>SignUp</h1>
                <p>It Just takes 30 Seconds</p>
            </header>
            <main class="SignUp-body">
                <form action="#">
                    <P>
                        <label for="username">FullName</label>
                        <input type="text" name="username" id="username" placeholder="Please Enter Your Name.." required>
                    </P>
                    <p>
                        <label for="email">your E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Please Enter Your Email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Please Enter Your Password" required>
                    </p>
                    <p>
                        <label for="Confirmpassword">Confirm Password</label>
                        <input type="password" name="Confirmpassword" id="Confirmpassword" placeholder="Please Confirm Your Password" required>
                    </p>
                    <p>
                        <input type="submit" value="Create Account" id="submit">
                    </p>
                <footer class="SignUp-footer">
                    <p>Already have an account: <a href="loginForm.html" target="_blank">Login</a></p>
                </footer>
                </form>
            </main>
        </div>
        <div class="circle c1" ></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
